name: SQL Runner

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment (dev, qa, prod)'
        required: true
        type: string
      file:
        description: 'SQL file to run (optional, leave blank to list files)'
        required: false
        type: string

jobs:
  sql-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          echo "ENV=${{ github.event.inputs.env }}" >> $GITHUB_ENV
          echo "FILE=${{ github.event.inputs.file }}" >> $GITHUB_ENV

      - name: Determine action
        id: decide
        run: |
          if [ -z "$FILE" ]; then
            echo "action=list" >> $GITHUB_ENV
          else
            echo "action=run" >> $GITHUB_ENV
          fi

      # Step to list all SQL files in the selected environment
      - name: List SQL files
        if: env.action == 'list'
        run: |
          echo "Listing all SQL files in sql/$ENV/:"
          ls sql/$ENV/*.sql

